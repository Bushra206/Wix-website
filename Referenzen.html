    <script>
      function loadNavbar() {
        fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;

            // Wait for navbar to load, then initialize its JS
            const script = document.createElement("script");
            script.src = "script.js";
            document.body.appendChild(script);
          })
          .catch(error => console.error("Error loading navbar:", error));
      }

      document.addEventListener("DOMContentLoaded", loadNavbar);

      function loadFooter() {
        fetch("footer.html")  // Path to your footer.html file
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
          })
          .catch(error => console.error("Error loading footer:", error));
      }

      document.addEventListener("DOMContentLoaded", loadFooter);
      function loadScrollToTop() {
    fetch("scrollToTop.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("scrollToTop-placeholder").innerHTML = data;
      })

  }

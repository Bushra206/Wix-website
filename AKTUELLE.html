<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      referrerpolicy="no-referrer"

    <link rel="preload" href="pictures/d7f019a0e0ef4cfb83f63dab7b09ecfe.avif" as="image" type="image/avif">
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section will be loaded here -->
    <!-- <div id="hero-section-placeholder"></div> -->
    <section class="section mt-[120px] freelance-section relative">
      <div class="freelance-section-div flex justify-center items-center">
        <p class="btn bg-[#283B62] text-white" id="heroText">
          AKTUELLE IMMOBILIENANGEBOTE
        </p>
      </div>
    </section>

    <!-- -------------------Leistungsübersicht 1------------------ -->
    <section
      class="w-[100%] bg-[#fff] flex flex-col  h-[400px] md:h-[250px] justify-center items-center"

    >
      <div
        class="bg-white py-[20px] flex flex-col items-center justify-center "
      >
        <!-- Main Form Container -->
        <div
          class="bg-[#26385e] p-4 md:p-6  w-[100%]  mx-auto"
        >
          <div class="flex flex-col md:flex-row gap-2 md:gap-[1px] items-stretch">
            <!-- Input Field -->
            <input
              type="text"
              placeholder="Ortschaft"
              class="flex-3 px-6 py-3 text-[#26385e] placeholder-[#26385e] bg-white text-lg outline-none"
            />

            <!-- Dropdown 1 -->
            <div class="relative">
              <button
                class="dropdown-toggle flex items-center justify-between w-full px-4 py-3 bg-white text-[#26385e] text-lg focus:outline-none"
              >
                <span>Kategorie</span>
                <i class="fas fa-chevron-down ml-2"></i>
              </button>
              <ul
                class="absolute left-0 w-full mt-1 bg-white shadow-md hidden z-10"
              >
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    Haus
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    Wohnung
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    Grundstück
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    Laden/Einzelhandel
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    Büro/Praxen
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    Sonstiges
                </li>
              </ul>
            </div>

            <!-- Dropdown 2 -->
            <div class="relative">
              <button
                class="dropdown-toggle flex items-center justify-between w-full px-4 py-3 bg-white text-[#26385e] text-lg focus:outline-none"
              >
                <span>+ 10 km</span>
                <i class="fas fa-chevron-down ml-2"></i>
              </button>
              <ul
                class="absolute left-0 w-full mt-1 bg-white shadow-md hidden z-10"
              >
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                  + 5 km
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    + 10 km
                  </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                  + 15 km
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    + 20 km
                  </li>
                  <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    + 50 km
                  </li>
                  <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    + 100 km
                  </li>
              </ul>
            </div>

            <!-- Search Button -->
            <button class="px-6 py-3 bg-white text-[#26385e] font-bold text-lg">
              Suche
            </button>
          </div>
        </div>

        <!-- Load More Button -->
        <div class="mt-10">
          <button class="px-6 py-3 bg-[#26385e] text-white text-lg">
            Mehr laden
          </button>
        </div>
      </div>
      <!-- <button class="bg-[#283B62] text-white py-[6px] px-[16px]">
        Mehr laden
      </button> -->
    </section>

    <div id="footer-placeholder"></div>
    <!-- Scroll to top will be loaded here -->
    <div id="scrollToTop-placeholder"></div>

    <script>
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;

            // Wait for navbar to load, then initialize its JS
            const script = document.createElement("script");
            script.src = "script.js";
            document.body.appendChild(script);
          })
          .catch((error) => console.error("Error loading navbar:", error));
      }

      document.addEventListener("DOMContentLoaded", loadNavbar);

      function loadFooter() {
        fetch("footer.html") // Path to your footer.html file
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footer:", error));
      }

      document.addEventListener("DOMContentLoaded", loadFooter);
      function loadScrollToTop() {
        fetch("scrollToTop.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("scrollToTop-placeholder").innerHTML = data;
          })
          .catch((error) => console.error("Error loading scrollToTop:", error));
      }

      document.addEventListener("DOMContentLoaded", loadScrollToTop);
      // function loadHeroSection(customText) {
      //   fetch("beta-hero.html")
      //     .then((response) => response.text())
      //     .then((data) => {
      //       document.getElementById("hero-section-placeholder").innerHTML =
      //         data;

      //       // After loading the HTML, set the dynamic text
      //       const heroText = document.getElementById("heroText");
      //       if (heroText) {
      //         heroText.textContent = customText;
      //       }
      //     })
      //     .catch((error) =>
      //       console.error("Error loading hero section:", error)
      //     );
      // }

      // // Example usage: call this when DOM is ready
      // document.addEventListener("DOMContentLoaded", () => {
      //   loadHeroSection("AKTUELLE IMMOBILIENANGEBOTE"); // You can pass "Services", "Kontakt", etc.
      // });

       // Optional JavaScript for dropdown icons
    document.addEventListener("DOMContentLoaded", () => {
      const dropdowns = document.querySelectorAll(".dropdown-toggle");
      dropdowns.forEach(btn => {
        btn.addEventListener("click", () => {
          const menu = btn.nextElementSibling;
          menu.classList.toggle("hidden");
        });
      });
    });
    </script>
  </body>
</html>

    <div class="bg-gray-100 flex flex-col justify-center items-center min-h-screen p-8">

        <h2 class="text-[#1C2C4A] text-2xl font-bold mb-4 text-left">KONTAKTFORMULAR</h2>

        <form id="contactForm" class="bg-white shadow-md border-2 border-[#283B62] p-8 w-full max-w-3xl">


            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Name *</label>
                <input type="text" id="name" class="w-full border border-black p-2 mt-1" >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Vorname *</label>
                <input type="text" id="vorname" class="w-full border border-gray-400 p-2 mt-1" >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Objektanschrift *</label>
                <input type="text" class="w-full border border-gray-400 p-2 mt-1" >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Objektart *</label>
                <div class="flex flex-wrap gap-4 mt-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="objektart" class="w-4 h-4" >
                        <span>Einfamilienhaus</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="objektart" class="w-4 h-4">
                        <span>Eigentumswohnung</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="objektart" class="w-4 h-4">
                        <span>Mehrfamilienhaus</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="objektart" class="w-4 h-4">
                        <span>Grundstück</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Telefon *</label>
                <input type="text" id="telefon" class="w-full border border-black p-2 mt-1" >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">E-Mail-Adresse *</label>
                <input type="email" id="email" class="w-full border border-gray-400 p-2 mt-1" >
            </div>

            <!-- Ihr Wunsch (Checkbox Options) -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Ihr Wunsch *</label>
                <div class="flex flex-col mt-2 space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4" >
                        <span class="ml-2">Immobilienbewertung vom Profi</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4">
                        <span class="ml-2">Immobilienverkauf</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4">
                        <span class="ml-2">Immobilienkauf</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4">
                        <span class="ml-2">Immobilienfinanzierung</span>
                    </label>
                </div>
            </div>

            <!-- Ihre persönliche Nachricht an uns -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Ihre persönliche Nachricht an uns *</label>
                <textarea class="w-full border border-gray-400 hover:bg-gray-200 p-2 mt-1 h-24" ></textarea>
            </div>

            <!-- Datenschutz Checkbox -->
            <div class="mb-4">
                <label id="datenschutzWrapper" class="flex items-center p-2 rounded-md">
                    <input type="checkbox" id="datenschutz" class="w-4 h-4">
                    <span class="ml-2">
                        Ich habe die Datenschutzerklärung zur Kenntnis genommen.
                        <a href="Datenschutz.html" class=" underline">Datenschutz</a>
                    </span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-[#1C2C4A] text-white px-6 py-3 rounded-full mt-4 hover:bg-[#14203A]">
                    Absenden
                </button>

                <!-- Success Message -->
                <span id="successMessage" class="text-[#1C2C4A] w-[50%] text-[18px] font-bold hidden ml-4">Wir werden uns zeitnah mit Ihnen in Verbindung setzen.
                    Ihr Team von GEPARD-Immobilien</span>
            </div>

        </form>

  <script>
    function loadNavbar() {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;

          // Wait for navbar to load, then initialize its JS
          const script = document.createElement("script");
          script.src = "script.js";
          document.body.appendChild(script);
        })
        .catch(error => console.error("Error loading navbar:", error));
    }

    document.addEventListener("DOMContentLoaded", loadNavbar);

    function loadFooter() {
      fetch("footer.html")  // Path to your footer.html file
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading footer:", error));
    }

    document.addEventListener("DOMContentLoaded", loadFooter);
    function loadScrollToTop() {
  fetch("scrollToTop.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("scrollToTop-placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading scrollToTop:", error));
}

document.addEventListener("DOMContentLoaded", loadScrollToTop);

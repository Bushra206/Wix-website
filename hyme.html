<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formular</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer>
    // Optional JavaScript for dropdown icons
    document.addEventListener("DOMContentLoaded", () => {
      const dropdowns = document.querySelectorAll(".dropdown-toggle");
      dropdowns.forEach(btn => {
        btn.addEventListener("click", () => {
          const menu = btn.nextElementSibling;
          menu.classList.toggle("hidden");
        });
      });
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">

  <!-- Main Form Container -->
  <body class="bg-[#26385e] p-4 md:p-6 rounded-md w-full max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row gap-2 md:gap-0 items-stretch">

      <!-- Input Field -->
      <input type="text" placeholder="Ortschaft" class="flex-1 px-4 py-3 text-[#26385e] placeholder-[#26385e] text-lg outline-none"/>

      <!-- Dropdown 1 -->
      <div class="relative">
        <button class="dropdown-toggle flex items-center justify-between w-full px-4 py-3 bg-white text-[#26385e] text-lg focus:outline-none">
          <span>Kategorie</span>
          <i class="fas fa-chevron-down ml-2"></i>
        </button>
        <ul class="absolute left-0 w-full mt-1 bg-white shadow-md hidden z-10">
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Option 1</li>
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Option 2</li>
        </ul>
      </div>

      <!-- Dropdown 2 -->
      <div class="relative">
        <button class="dropdown-toggle flex items-center justify-between w-full px-4 py-3 bg-white text-[#26385e] text-lg focus:outline-none">
          <span>+ 10 km</span>
          <i class="fas fa-chevron-down ml-2"></i>
        </button>
        <ul class="absolute left-0 w-full mt-1 bg-white shadow-md hidden z-10">
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">+ 5 km</li>
          <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">+ 15 km</li>
        </ul>
      </div>

      <!-- Search Button -->
      <button class="px-6 py-3 bg-white text-[#26385e] font-bold text-lg">
        Suche
      </button>
    </div>
  </body>

  <!-- Load More Button -->
  <div class="mt-10">
    <button class="px-6 py-3 bg-[#26385e] text-white text-lg">
      Mehr laden
    </button>
  </div>

</body>
</html>
